name: 'Build and Release SQLCipher Tool'

on:
  push:
    branches: [ main, release ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target universal-apple-darwin'
            target: 'universal-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
            target: 'x86_64-unknown-linux-gnu'
          - platform: 'windows-latest'
            args: ''
            target: 'x86_64-pc-windows-msvc'

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      # Setup Rust
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # Setup MSVC on Windows
      - name: Setup MSVC on Windows
        if: matrix.platform == 'windows-latest'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      # Install Windows dependencies with OpenSSL
      - name: Install Windows dependencies
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          # Install OpenSSL via chocolatey
          choco install openssl -y
          
          # Find OpenSSL installation path
          $opensslPath = Get-ChildItem "C:\Program Files\OpenSSL*" | Select-Object -First 1 -ExpandProperty FullName
          Write-Host "Found OpenSSL at: $opensslPath"
          
          # Set environment variables
          echo "OPENSSL_DIR=$opensslPath" >> $env:GITHUB_ENV
          echo "OPENSSL_LIB_DIR=$opensslPath\lib\VC\x64\MT" >> $env:GITHUB_ENV
          echo "OPENSSL_INCLUDE_DIR=$opensslPath\include" >> $env:GITHUB_ENV
          echo "OPENSSL_STATIC=1" >> $env:GITHUB_ENV
          echo "OPENSSL_NO_VENDOR=1" >> $env:GITHUB_ENV
          
          # SQLCipher flags
          echo "LIBSQLITE3_SYS_USE_PKG_CONFIG=0" >> $env:GITHUB_ENV
          echo "SQLCIPHER_BUNDLED=1" >> $env:GITHUB_ENV
          echo "LIBSQLITE3_SYS_BUNDLED_SQLCIPHER=1" >> $env:GITHUB_ENV

      # Create Cargo config for Windows with proper library paths
      - name: Create Cargo config for Windows
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          # Find Windows SDK lib path
          $sdkPath = Get-ChildItem "C:\Program Files (x86)\Windows Kits\10\Lib\" -Directory | Sort-Object Name -Descending | Select-Object -First 1 -ExpandProperty FullName
          Write-Host "Found Windows SDK at: $sdkPath"
          
          # Escape backslashes for TOML
          $sdkPathEscaped = $sdkPath.Replace('\', '\\')
          
          # Create .cargo directory
          New-Item -ItemType Directory -Force -Path ".cargo"
          
          # Create config.toml with properly escaped paths
          $configContent = @"
          [target.x86_64-pc-windows-msvc]
          rustflags = [
            "-L", "$sdkPathEscaped\\um\\x64",
            "-L", "$sdkPathEscaped\\ucrt\\x64",
          ]
          "@
          
          Set-Content -Path ".cargo\config.toml" -Value $configContent
          Write-Host "Created .cargo/config.toml:"
          Get-Content ".cargo\config.toml"

      # Generate dummy icon if missing
      - name: Generate dummy icon
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          $iconDir = "src-tauri\icons"
          if (-not (Test-Path $iconDir)) {
            New-Item -ItemType Directory -Force -Path $iconDir
          }
          
          # Create a minimal 32x32 BMP and convert to ICO format
          # This is a placeholder - you should use a real icon
          $bytes = [System.IO.File]::ReadAllBytes("C:\Windows\System32\imageres.dll")
          # Just copy any system icon as placeholder
          Copy-Item "C:\Windows\System32\@WindowsUpdateToastIcon.png" "$iconDir\icon.png" -ErrorAction SilentlyContinue

      # Rust cache
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          key: ${{ matrix.platform }}-${{ matrix.target }}

      # macOS/Linux environment setup
      - name: Setup Unix SQLCipher environment
        if: matrix.platform != 'windows-latest'
        run: |
          echo "LIBSQLITE3_SYS_USE_PKG_CONFIG=0" >> $GITHUB_ENV
          echo "SQLCIPHER_BUNDLED=1" >> $GITHUB_ENV
          echo "LIBSQLITE3_SYS_BUNDLED_SQLCIPHER=1" >> $GITHUB_ENV
          echo "OPENSSL_VENDORED=1" >> $GITHUB_ENV

      # Install frontend dependencies
      - name: Install frontend dependencies
        run: npm ci

      # Build the frontend
      - name: Build frontend
        run: npm run build

      # Build and release using Tauri Action
      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LIBSQLITE3_SYS_USE_PKG_CONFIG: 0
          SQLCIPHER_BUNDLED: 1
          LIBSQLITE3_SYS_BUNDLED_SQLCIPHER: 1
        with:
          tagName: 'sqlcipher-tool-v__VERSION__'
          releaseName: 'SQLCipher Tool v__VERSION__'
          releaseBody: |
            ## SQLCipher Database Schema Comparison Tool v__VERSION__
            
            ### Features:
            - Compare SQLCipher database schemas
            - Cross-platform support (Windows, macOS, Linux)
            - Built with Tauri + Vue.js
            
            ### Download:
            - **Windows**: Download the `.msi` installer or `.exe` portable
            - **macOS**: Download the `.dmg` file
            - **Linux**: Download the `.AppImage` or `.deb` package
            
            ### Installation:
            See the assets below to download and install this version.
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

  # Upload exe even if bundling fails
      - name: Upload Windows exe
        if: matrix.platform == 'windows-latest' && always()
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: src-tauri/target/release/sqlcipher-tool.exe
          if-no-files-found: warn
